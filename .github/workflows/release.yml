name: build-release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip zip curl python3-venv squashfs-tools xvfb libx11-6 libxcursor1 libxinerama1 libxrandr2 libxi6 libxkbcommon0 libxext6 libgl1

      - name: Install Godot (headless)
        run: |
          GODOT_VERSION="4.6-stable"
          GODOT_ZIP="Godot_v4.6-stable_linux.x86_64.zip"
          GODOT_URL="https://github.com/godotengine/godot/releases/download/${GODOT_VERSION}/${GODOT_ZIP}"
          curl -fL --retry 3 --retry-delay 2 -o "$GODOT_ZIP" "$GODOT_URL"
          unzip -q "$GODOT_ZIP" -d godot-bin
          mv godot-bin/Godot_v4.6-stable_linux.x86_64 godot-bin/godot
          chmod +x godot-bin/godot
          echo "$(pwd)/godot-bin" >> "$GITHUB_PATH"
          ls -1 godot-bin

      - name: Build releases
        env:
          GODOT_BIN: ./scripts/godot_xvfb.sh
        run: |
          chmod +x scripts/*.sh
          ./scripts/release.sh

      - name: Release notes
        run: |
          VERSION="${GITHUB_REF_NAME}"
          python3 scripts/extract_release_notes.py --version "$VERSION" --out dist/RELEASE_NOTES.md

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: dist/RELEASE_NOTES.md
          files: |
            dist/*
