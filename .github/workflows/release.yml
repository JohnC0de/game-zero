name: build-release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  GODOT_VERSION: "4.6-stable"
  GODOT_BINARY: "Godot_v4.6-stable_linux.x86_64"

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip zip curl python3-venv squashfs-tools xvfb libx11-6 libxcursor1 libxinerama1 libxrandr2 libxi6 libxkbcommon0 libxext6 libgl1

      - name: Cache Godot binary
        id: cache-godot
        uses: actions/cache@v4
        with:
          path: godot-bin
          key: godot-${{ env.GODOT_VERSION }}-linux-x86_64

      - name: Install Godot
        if: steps.cache-godot.outputs.cache-hit != 'true'
        run: |
          GODOT_ZIP="${GODOT_BINARY}.zip"
          curl -fL --retry 3 --retry-delay 2 -o "$GODOT_ZIP" \
            "https://github.com/godotengine/godot/releases/download/${GODOT_VERSION}/${GODOT_ZIP}"
          unzip -q "$GODOT_ZIP" -d godot-bin
          mv "godot-bin/${GODOT_BINARY}" godot-bin/godot
          chmod +x godot-bin/godot

      - name: Add Godot to PATH
        run: echo "$(pwd)/godot-bin" >> "$GITHUB_PATH"

      - name: Cache export templates
        id: cache-templates
        uses: actions/cache@v4
        with:
          path: ~/.local/share/godot/export_templates
          key: godot-templates-${{ env.GODOT_VERSION }}

      - name: Build releases
        env:
          GODOT_BIN: ./scripts/godot_xvfb.sh
          GODOT_EXPORT_FLAGS: "--display-driver x11 --rendering-driver dummy --audio-driver Dummy"
        run: |
          chmod +x scripts/*.sh
          ./scripts/release.sh

      - name: Release notes
        run: |
          VERSION="${GITHUB_REF_NAME}"
          python3 scripts/extract_release_notes.py --version "$VERSION" --out dist/RELEASE_NOTES.md

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: dist/RELEASE_NOTES.md
          files: |
            dist/*
