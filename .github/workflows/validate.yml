name: validate

on:
  pull_request:
  push:
    branches:
      - main

env:
  GODOT_VERSION: "4.6-stable"
  GODOT_BINARY: "Godot_v4.6-stable_linux.x86_64"

jobs:
  validate:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip zip curl python3-venv

      - name: Cache Godot binary
        id: cache-godot
        uses: actions/cache@v4
        with:
          path: godot-bin
          key: godot-${{ env.GODOT_VERSION }}-linux-x86_64

      - name: Install Godot
        if: steps.cache-godot.outputs.cache-hit != 'true'
        run: |
          GODOT_ZIP="${GODOT_BINARY}.zip"
          curl -fL --retry 3 --retry-delay 2 -o "$GODOT_ZIP" \
            "https://github.com/godotengine/godot/releases/download/${GODOT_VERSION}/${GODOT_ZIP}"
          unzip -q "$GODOT_ZIP" -d godot-bin
          mv "godot-bin/${GODOT_BINARY}" godot-bin/godot
          chmod +x godot-bin/godot

      - name: Add Godot to PATH
        run: echo "$(pwd)/godot-bin" >> "$GITHUB_PATH"

      - name: Install gdtoolkit (gdlint)
        run: |
          python3 -m venv .venv
          .venv/bin/pip install --upgrade pip
          .venv/bin/pip install gdtoolkit

      - name: Validate
        run: |
          chmod +x scripts/*.sh
          ./scripts/validate.sh
